<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create AI Prompt</title>
  <link href="create_Prompt.css" rel="stylesheet"/>
</head>
<body>

  <div class="container">
    <h1>CREATE AND SHARE YOUR AI PROMPT</h1>
    <p>
      Share your creativity with the world! Use the form below to submit your AI prompt.
      Whether it's for writing, art, coding, or brainstorming, your prompt will be available
      for others to use and explore.
    </p>

    <form>
      <div class="row">
        <div class="col-half">
          <label for="title">Prompt Title</label>
          <input type="text" id="title" name="title" placeholder="Enter prompt title">
        </div>

        <div class="col-half">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" placeholder="e.g., Learning, Art, Coding">
        </div>
      </div>

      <div class="row">
        <div class="col-half">
          <label for="description">Prompt Description</label>
          <input type="text" id="description" name="description" placeholder="Short description">
        </div>

        <div class="col-half">
          <label for="visibility">Visibility</label>
          <select id="visibility" name="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="unlisted">Unlisted</option>
          </select>
        </div>
      </div>

      <label for="input">Prompt Input</label>
      <textarea id="input" name="input" placeholder="Type your prompt here..."></textarea>

      <div class="buttons">
        <button type="reset" class="reset-button">RESET</button>
        <button type="submit" class="submit-button">SUBMIT</button>
      </div>
    </form>
  </div>
  <a href="index.html">Home</a>
</body>
</html>
